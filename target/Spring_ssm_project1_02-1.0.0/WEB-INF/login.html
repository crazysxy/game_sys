<!DOCTYPE html>
<html lang="en">

<head>
    <base href="/game_sys/">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>游戏管理系统登录</title>
    <link rel="icon" href="favicon.ico" type="image/ico">
    <meta name="keywords" content="LightYear,光年,后台模板,后台管理系统,光年HTML模板">
    <meta name="description" content="LightYear是一个基于Bootstrap v3.3.7的后台管理系统的HTML模板。">
    <meta name="author" content="yinqi">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/materialdesignicons.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrapValidator.css"/>
    <style>
        .lyear-wrapper {
            position: relative;
        }
        .lyear-login {
            display: flex !important;
            min-height: 100vh;
            align-items: center !important;
            justify-content: center !important;
        }
        .lyear-login:after{
            content: '';
            min-height: inherit;
            font-size: 0;
        }
        .login-center {
            background-color: rgba(255,255,255,.075);
            min-width: 29.25rem;
            padding: 2.14286em 3.57143em;
            border-radius: 3px;
            margin: 2.85714em;
        }
        .login-header {
            margin-bottom: 1.5rem !important;
        }
        .login-center .has-feedback.feedback-left .form-control {
            padding-left: 38px;
            padding-right: 12px;
            background-color: rgba(255,255,255,.075);
            border-color: rgba(255,255,255,.075)
        }
        .login-center .has-feedback.feedback-left .form-control-feedback {
            left: 0;
            right: auto;
            width: 38px;
            height: 38px;
            line-height: 38px;
            z-index: 4;
            color: #dcdcdc;
        }
        .login-center .has-feedback.feedback-left.row .form-control-feedback {
            left: 15px;
        }
        .login-center .form-control::-webkit-input-placeholder{
            color: rgba(255, 255, 255, .8);
        }
        .login-center .form-control:-moz-placeholder{
            color: rgba(255, 255, 255, .8);
        }
        .login-center .form-control::-moz-placeholder{
            color: rgba(255, 255, 255, .8);
        }
        .login-center .form-control:-ms-input-placeholder{
            color: rgba(255, 255, 255, .8);
        }
        .login-center .custom-control-label::before {
            background: rgba(0, 0, 0, 0.3);
            border-color: rgba(0, 0, 0, 0.1);
        }
        .login-center .lyear-checkbox span::before {
            border-color: rgba(255,255,255,.075)
        }
    </style>
</head>

<body>
<script src="js/jquery-3.4.1.min.js"></script>

<div class="row lyear-wrapper" style="background-image: url(/game_sys/images/login-bg-2.jpg); background-size: 2000px;">
    <div class="lyear-login">
        <div class="login-center">
            <div class="login-header text-center">
            </div>
            <h2><div style="text-align: center"><img src="/game_sys/images/logo2.png" > </div></h2>
            <br>
            <form action="#" method="post" id="loginForm">
                <table  border="1px" width="800px">

                    <tr>
                        <div class="form-group has-feedback feedback-left">
                            <div class="col-xs-12">
                                <input type="text" placeholder="请输入您的用户名" class="form-control" name="username" id="username" style="color: #b9d4ec"/>
                                <br><span class="mdi mdi-account form-control-feedback" aria-hidden="true"></span>
                            </div>

                        </div>
                    </tr>

                    <tr>
                        <div class="form-group has-feedback feedback-left">
                            <div class="col-xs-12">
                                <input type="password" placeholder="请输入密码" class="form-control" id="password" name="password" style="color: #b9d4ec" />
                                <br><span class="mdi mdi-lock form-control-feedback" aria-hidden="true"></span>
                            </div>

                        </div>
                    </tr>

                    <tr>
                        <div class="form-group has-feedback feedback-left">
                            <div class="col-xs-8">
                                <input type="text" placeholder="请输入验证码" class="form-control" id="code" name="codeInput" style="color: #b9d4ec"/>
                            </div>
                            <div class="col-xs-5">
                                <img src="/game_sys/code" class="pull-right" id="captcha" style="cursor: pointer;" onclick="this.src=this.src+'?d='+Math.random();" title="点击刷新" alt="captcha">
                            </div>
                            <span class="mdi mdi-lock form-control-feedback" aria-hidden="true"></span>
                        </div>
                    </tr>

                    <tr>
                        <div class="col-xs-12">
                            <span style="color: #b9d4ec">
                                <input type="checkbox" value="auto" name="autolog">5天内自动登录
                            </span>
                        </div></tr>
                    <tr>
                        <div class="form-group">
                            <td><button class="btn btn-block btn-primary" type="button" id="login_btn" onclick="login()">立即登录</button></td>
                        </div>
                    </tr>

                    <tr>
                        <div class="form-group">
                            <td><button class="btn btn-block btn-primary"  type="button" onclick="signup()">注册</button></td>
                        </div>
                    </tr>
                </table>

            </form>
            <footer class="col-sm-12 text-center text-white">
                <p class="m-b-0">Steann游戏管理 © 2023</p>
            </footer>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/perfect-scrollbar.min.js"></script>

<!--消息提示-->
<script src="js/bootstrap-notify.min.js"></script>
<script type="text/javascript" src="js/lightyear.js"></script>
<script type="text/javascript" src="js/main.min.js"></script>

<script type="text/javascript" src="js/bootstrapValidator.js"></script>

<script type="text/javascript">

    function login() {

        $("#loginForm").data('bootstrapValidator').validate();//相当于触发一次所有的验证
        if($("#loginForm").data('bootstrapValidator').isValid()){//判断验证是否已经通过
            lightyear.loading('show');
            $.ajax({
                url:"login",
                type:"post",
                data:$('#loginForm').serialize(),
                dataType:"JSON",
                success:function (resp) {
                    lightyear.loading('hide');
                    if(resp.code ==10000){
                        lightyear.notify(resp.msg,'success',1000,'mdi mdi-emotion-happy','top','center','admin/index')
                    }else {
                        lightyear.notify(resp.msg,'danger',1000,'mdi mdi-emotion-sad','top','center')
                    }
                }
            })

        }

    }


    function signup() {
        window.location.href="admin/signup1";
        // lightyear.notify('success',1000,'mdi mdi-emotion-happy','top','center','admin/signup')

    }

    $("#loginForm").bootstrapValidator({
        fields:{//哪些字段需要验证，和html中的输入框，下拉框等等表单name属性所对应。
            username:{
                validators:{//从这里也可以容易的看出可以有多个验证信息
                    notEmpty:{//非空验证
                        message:"用户名为空！" //提示信息，当你不写这里时它会自动的调用自带的提示信息，默认是英文，可导入language下的中文JS文件
                    }
                }
            },
            password:{
                validators:{
                    notEmpty:{
                        message:"密码为空！"
                    }
                }
            }
        }
    });

</script>
</body>
</html>
